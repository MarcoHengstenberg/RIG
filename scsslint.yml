linters:
  BangFormat:
    enabled: true
    space_before_bang: true
  BorderZero:
    enabled: true
  ColorVariable:
    enabled: true
  Comment:
    enabled: true
  DeclerationOrder:
    enabled: true
  DuplicateProperty:
    enabled: true
  ElsePlacement:
    enabled: true
  EmptyLineBetweenBlocks:
    enabled: true
  EmptyRule:
    enabled: true
  IdSelector:
    enabled: true
  ImportantRule:
    enabled: true
  ImportPath:
    enabled: true
  LeadingZero:
    enabled: true
  MergableSelector:
    enabled: false
    force_nesting: false
  NameFormat:
    enabled: false
  NestingDepth:
    max_depth: 4
  PlaceholderInExtend:
    enabled: false
  PropertySortOrder:
    order:
      - content
      - display
      - position
      -
      - top
      - left
      - right
      - bottom
      - height
      - width
      - margin
      - padding
